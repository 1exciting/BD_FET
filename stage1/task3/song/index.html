            <p>面对主场作战的卫冕冠军巴西，中国队首局15-25告负，随后连扳两局，第二局25-23胜，第三局25-22胜，第四局22-25不敌巴西队。大比分2-2进入决胜局。经过苦战决胜局比分15-13取得胜利，最终以3-2击败巴西，时隔八年再进奥运四强。中国女排在半决赛的对手将是荷兰女排。</p>
