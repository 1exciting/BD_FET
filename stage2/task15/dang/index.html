<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">

/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */

var $ = function(id){
    return document.getElementById(id);
};
function getData() {
  /*
  coding here
  */

  var data = [];
  var ul = $('source');
  var ul_list = ul.childNodes;
  for(let i=0; i<ul_list.length;i++){
    if (ul_list[i].nodeType===1) {
      var city = ul_list[i].textContent.match(/(.*?)空气/)[1];
      var num = ul_list[i].getElementsByTagName('b')[0].textContent;
      data.push([city,num]);
    }
  }
  return data;

}

/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
function sortAqiData(data) {
  return data.sort((a,b)=>a[1]-b[1]);
}

/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */
function render(data) {
  var resort = $('resort');
  let strs='';
  var arr = ['一','二','三','四','五','六','七','八'];
  data.forEach(function(item,index){
    strs +=`<li>第${arr[index]}名: ${item[0]}空气质量：<b>${item[1]}</b></li>`;
  });
  resort.innerHTML = strs;
}

function btnHandle() {
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
}


function init() {

  // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
  var btn = $('sort-btn');
  btn.addEventListener('click',btnHandle);

}

init();

</script>
</body>
</html>
