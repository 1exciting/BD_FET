<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    div.box {
      border: solid 1px #000000;
      padding: 10px;
      display: flex;
      margin: 1px;
      background-color: #fff;
    }

    div.parent {
      /*width: 400px;*/
      float: left;
    }
  </style>
</head>
<body>
<div class="box parent" id="root">
  <div class="box">
    <div class="box">
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <div class="box">
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </div>
  <div class="box">
    <div class="box">
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <div class="box">
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </div>
</div>
</body>
<script>
  const root = document.getElementById('root')

  let replayQueue = []

  function preOrder(ele) {
    if (!ele) {
      return
    }
    replayQueue.push(ele)

    ;
    [].forEach.call(ele.children, (child)=>preOrder(child))
  }

  preOrder(root)

  //  console.log(replay)
  function replay(i) {
    if (i > replayQueue.length) {
      return
    }
    i >= replayQueue.length ? {} : replayQueue[i].style.backgroundColor = 'blue'
    i - 1 >= 0 ? replayQueue[i - 1].style.backgroundColor = 'white' : {}

    setTimeout(replay, 500, i + 1)
  }
  replay(0)

</script>
</html>
